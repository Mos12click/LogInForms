<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="x.css">
  <title>Login Form Demo</title>
</head>
<body>
  <!--Important : Visit our Youtube channel for more, Don't forget to subscribe and Like videos
                     https://www.youtube.com/channel/UCmtBRliLNMvS-06zpojxsBw
  -->
  <div class="login-wrapper">
    <form action="" class="form">
      <img src="ava2-01.png" alt="">
      <h2>LogIn</h2>
      <div class="input-group">
        <input type="text" name="loginUser" id="loginUser" required>
        <label for="loginUser">User Name</label>
      </div>
      <div class="input-group">
        <input type="password" name="loginPassword" id="loginPassword" required>
        <label for="loginPassword">Password</label>
      </div>
      <input type="submit" value="Login" class="submit-btn"><br>
      <label class="container">
        <input type="checkbox" checked="checked" >Remember Me
      </label><br><br>
      <a href="#forgot-pw" class="forgot-pw">Forgot your Password?</a>
      <a href="#SignUp" class="SignUp">SignUp!</a>
    </form>

    <div id="forgot-pw">
      <form action="" class="form">
        <a href="#" class="close">&times;</a>
        <h2>Reset Password</h2>
        <div class="input-group">
          <input type="email" name="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <input type="submit" value="Submit" class="submit-btn">
      </form>
    </div>
    <div id="SignUp">
      <form action="" class="form">
        <a href="#" class="close">&times;</a>
        <h2>SignUp</h2>
        <div class="input-group">
          <input type="text" name="loginUser" id="loginUser" required>
          <label for="loginUser">User Name</label>
        </div>
        <div class="input-group">
          <input type="email" name="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" name="loginPassword" id="loginPassword" required>
          <label for="loginPassword">Password</label>
        </div>
        <input type="submit" value="SignUp" class="submit-btn"><br>
        <a href="#Login" class="Login">I have an account?</a>
      </form>
    </div>
  </div>

</body>
</html>
